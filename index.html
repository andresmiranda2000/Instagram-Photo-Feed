<!DOCTYPE html>

<html>

<head>
    <title>Instagram Photo Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    
    <div class="instagram-feed">
       
        <div class="feed-title">
           
            <div class="title-bar">
                <h1>Instagram Photo Feed</h1>
            </div>
       
        </div>

    </div>
    
    <div class="instagram-feed2">
        
        <div class="post">
           
            <div class="post-header">
                <h2 class="post-title">New York</h2>
                <p class="post-date">19/10/23</p>
            </div>
           
            <img src="images/imagen1.jpg" alt="Imagen 1">
            <p class="post-description">Ciudad de Nueva York. <strong>#NYC</strong></p>
       
        </div>
        
        <div class="post">
            
            <div class="post-header">
                <h2 class="post-title">Paris</h2>
                <p class="post-date">18/10/23</p>
            </div>
            
            <img src="images/imagen2.jpg" alt="Imagen 2">
            <p class="post-description">Ciudad de Paris. <strong>#Paris</strong></p>
       
        </div>
        
        <div class="post">
            
            <div class="post-header">
                <h2 class="post-title">Quito</h2>
                <p class="post-date">17/10/23</p>
            </div>
            
            <img src="images/imagen3.jpg" alt="Imagen 3">
            <p class "post-description">Ciudad de Quito. <strong>#Quito</strong></p>
       
        </div>
   
    </div>

</body>

</html>
